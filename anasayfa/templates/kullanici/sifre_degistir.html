{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Şifre Değiştir</h2>
    {% if hata %}
        <div class="alert alert-danger">{{ hata }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Şifreyi Güncelle</button>
    </form>
</div>
{% endblock %}
